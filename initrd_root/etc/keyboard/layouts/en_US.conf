# Keyboard Layout Manifest
# Format: scancode=normal_char|shifted_char

[metadata]
name=English (US)
code=en_US
variant=QWERTY
description=Standard US English QWERTY keyboard layout
author=ramOS Team
version=1.0

[layout]
# Numbers row
0x02=1|!
0x03=2|@
0x04=3|#
0x05=4|$
0x06=5|%
0x07=6|^
0x08=7|&
0x09=8|*
0x0A=9|(
0x0B=0|)
0x0C=-|_
0x0D==|+

# Top row (QWERTY)
0x10=q|Q
0x11=w|W
0x12=e|E
0x13=r|R
0x14=t|T
0x15=y|Y
0x16=u|U
0x17=i|I
0x18=o|O
0x19=p|P
0x1A=[|{
0x1B=]|}

# Home row
0x1E=a|A
0x1F=s|S
0x20=d|D
0x21=f|F
0x22=g|G
0x23=h|H
0x24=j|J
0x25=k|K
0x26=l|L
0x27=;|:
0x28='|"
0x29=`|~
0x2B=\||

# Bottom row
0x2C=z|Z
0x2D=x|X
0x2E=c|C
0x2F=v|V
0x30=b|B
0x31=n|N
0x32=m|M
0x33=,|<
0x34=.|>
0x35=/|?

# Special keys
0x39= | 
0x01=\x1B|\x1B
0x0E=\x08|\x08
0x0F=\x09|\x09
0x1C=\x0A|\x0A